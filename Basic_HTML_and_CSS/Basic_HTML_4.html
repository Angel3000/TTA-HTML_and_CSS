<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title> TTA HTML Course - Basic HTML and CSS</title>
		<style>
			.font_1{
				background-color: black;
				color: yellow;
				font-size: large;
			}
			
			.font_2{
				background-color: darkblue;
				color: white;
				font-size: medium;
			}	
			
			.MyStyle_1{
				background-color: gray;
				color: yellow;
				text-decoration: overline;
				font-size: large;
				font-weight: bold;
			}
		</style>
		</head>

	<body> 
		<h2 class="font_1">This h2 element is styled by font_1</h2>  	
		<h3 class="font_2">This h2 element is styled by font_2</h3>  	
		<h4 class="font_1">Even this is a h4 element is style by font_1</h4> 

		<p class="MyStyle_1"> This is a paragraph written in my style</p>	
	</body>

	</footer>
	
</html>
